<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>두개의 수를 입력받아서  더 큰 수 알아보기</title>

<script type="text/javascript">
	function goSubmit() {
		var frm = document.multiplyFrm;
		frm.submit();
	}

</script>

</head>
<body>
	<form name="multiplyFrm" action="3IfTestEnd.jsp" method="get">
		첫번째 수 : <input type="number" name="num1" /> <br/>
		두번째 수 : <input type="number" name="num2" /> <br/>
		<button type="button" onClick="goSubmit();">확인</button>
	
	</form>
</body>
</html>
